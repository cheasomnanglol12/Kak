<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pay.css">
    <link rel="icon" href="images/bitcoin%20%281%29.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&amp;family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <title>Payment CheckCoin</title>
</head>
<body>
    <div class="title">
        <h1>Payment Method</h1>
    </div>
    <div class="ctn">
        <div class="payment-ctn">
            <input type="email" name="a" id="email" placeholder="Enter your email!" required="">
                <div class="software">
                    <p>Select the software</p>
                    <div class="name-ctn">
                        <div class="name" id="name01">
                            <p>BTC Scanner</p>
                        </div>
                        <div class="name" id="name02">
                            <p>Super Multichain Scanner</p>
                        </div>
                        <div class="name" id="name03">
                            <p>Phone Scanner</p>
                        </div>
                    </div>
                </div>
                <div class="durationSub">
                    <p>Choose the number of devices and duration of subscription</p>
                    <div class="duration-ctn">
                        <div class="name" id="duration01" data-value="1">
                            <p>1 month - 1 device</p>
                        </div>
                        <div class="name" id="duration02" data-value="2">
                            <p>1 month - 3 devices</p>
                        </div>
                        <div class="name" id="duration03" data-value="3">
                            <p>1 year - 1 device</p>
                        </div>
                        <div class="name" id="duration04" data-value="4">
                            <p>1 year - 3 devices</p>
                        </div>
                    </div>
                </div>
                <div class="space-ctn">
                    <div class="space"></div>
                </div>
    
                <div class="softwareInfo">
                    <div class="nameInfo">
                        <p>Software Name</p>
                        <p class="main" id="softwareName">-</p>
                    </div>
                    <div class="durationInfo">
                        <p>Duration subscription</p>
                        <p class="main" id="durationI">-</p>
                    </div>
                    <div class="priceInfo">
                        <p>Price $</p>
                        <p class="main" id="priceInfo">-</p>
                    </div>
                </div>
                <button type="submit" class="purchase-btn" id="pay">Pay</button>
        </div>
    </div>
    <div class="taskbar">
        <div class="container">
            <div class="priceLine">
                <b>Price  $</b>
                <p class="priceUpdate" id="priceUpdate">0</p>
            </div>
        </div>
    </div>
    <script src="js/ethers.umd.min.js"></script>
    <script type="module" src="js/payment.js"></script>

</body></html>
